name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Версия релиза (например: 1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - rid: win-x64
            self-contained: true
            suffix: -self-contained
          - rid: win-x64
            self-contained: false
            suffix: -framework-dependent
          - rid: win-x86
            self-contained: true
            suffix: -self-contained
          - rid: win-arm64
            self-contained: true
            suffix: -self-contained

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal

      - name: Build
        run: |
          dotnet publish `
            -c Release `
            -r ${{ matrix.platform.rid }} `
            -o publish/${{ matrix.platform.rid }}${{ matrix.platform.suffix }} `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:SelfContained=${{ matrix.platform.self-contained }} `
            -p:DebugType=none `
            -p:DebugSymbols=false

      - name: Get version
        id: version
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            echo "version=${{ github.event.inputs.version }}" >> $env:GITHUB_OUTPUT
          } else {
            $tag = "${{ github.ref_name }}"
            $version = $tag -replace '^v', ''
            echo "version=$version" >> $env:GITHUB_OUTPUT
          }

      - name: Create archive
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $platform = "${{ matrix.platform.rid }}"
          $suffix = "${{ matrix.platform.suffix }}"
          $archiveName = "TorrentClient-$version-$platform$suffix.zip"
          
          # Создаём папку artifacts если её нет
          New-Item -ItemType Directory -Force -Path "artifacts" | Out-Null
          
          Compress-Archive -Path "publish/$platform$suffix/*" -DestinationPath "artifacts/$archiveName" -Force
          Write-Host "Created: $archiveName"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.rid }}${{ matrix.platform.suffix }}
          path: artifacts/TorrentClient-${{ steps.version.outputs.version }}-${{ matrix.platform.rid }}${{ matrix.platform.suffix }}.zip
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=$tag" >> $env:GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: Prepare release files
        shell: pwsh
        run: |
          # Перемещаем все архивы в одну папку
          $releaseDir = "release-files"
          New-Item -ItemType Directory -Force -Path $releaseDir | Out-Null
          
          Get-ChildItem -Path "artifacts" -Recurse -Filter "*.zip" | ForEach-Object {
            Copy-Item $_.FullName -Destination $releaseDir
            Write-Host "Added to release: $($_.Name)"
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## TorrentClient ${{ steps.version.outputs.version }}
            
            ### Скачать
            
            Выберите версию для вашей платформы:
            
            - **win-x64-self-contained.zip** - Windows x64 (включает .NET Runtime)
            - **win-x64-framework-dependent.zip** - Windows x64 (требует установленный .NET 9.0)
            - **win-x86-self-contained.zip** - Windows x86 (32-bit, включает .NET Runtime)
            - **win-arm64-self-contained.zip** - Windows ARM64 (включает .NET Runtime)
            
            ### Изменения
            
            См. [CHANGELOG.md](CHANGELOG.md) для подробностей.
          files: |
            release-files/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

